name: Serverless CI/CD with Fargate

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install Dependencies
        run: |
          cd backend
          npm install

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Log in to AWS ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Build and Push Docker Image
        working-directory: backend
        run: |
          docker build -t serverless-app .
          docker tag serverless-app:latest ${{ secrets.ECR_REGISTRY }}/serverless:latest
       
      - name: Push Docker Image to ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/serverless:latest

      - name: Install Terraform
        run: |
          sudo apt-get update && sudo apt-get install -y wget unzip
          wget -q https://releases.hashicorp.com/terraform/1.6.3/terraform_1.6.3_linux_amd64.zip
          
          # Check if terraform exists and remove it properly
          if [ -d "/usr/local/bin/terraform" ]; then
            echo "Terraform exists as a directory. Removing..."
            sudo rm -rf /usr/local/bin/terraform
          elif [ -f "/usr/local/bin/terraform" ]; then
            echo "Terraform exists as a file. Removing..."
            sudo rm -f /usr/local/bin/terraform
          fi
          
          # Extract and install Terraform
          unzip -o terraform_1.6.3_linux_amd64.zip >/dev/null
          sudo mv terraform /usr/local/bin/terraform
          sudo chmod +x /usr/local/bin/terraform

          # Verify installation
          terraform --version


      - name: Deploy with Terraform
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve
